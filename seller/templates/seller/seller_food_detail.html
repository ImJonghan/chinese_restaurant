{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ object.image_url }}" alt="{{ object.name }}" class="product-image">
        </div>
        <div class="col-md-6 info-section">
            <h2>{{ object.name }}</h2>
            <h3 class="text-muted">{{ object.price }}원</h3>
            <p>{{ object.description }}</p>

            <form action="{% url 'seller:food_delete' pk=object.id %}" method="post">
                {% csrf_token %}
                <input type="submit" value="삭제하기" class="btn-custom">
            </form>
        </div>
    </div>
</div>
{% endblock %}
